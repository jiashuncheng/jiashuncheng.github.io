<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }

        section {
            padding: 2em;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your GitHub Page</h1>
    </header>
    
    <section>
        <h2>Welcome to My GitHub Page!</h2>
        <p>This is a simple and clean template for your GitHub Pages.</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
